{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron" id="about">
    <h1 class="display-3">Join NSBE Universe!</h1>
    <form method='POST'>
      {{ csrf_token }}
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <input type="password" name="confirm" class="form-control" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-md-6">
          <input type="text" name="alias" data-bind="textInput: userInput" class="form-control" placeholder="Enter a Marvel Character">
          <button type="button" data-bind="click: getInfo" class="btn btn-primary btn-small justify-content-left" name="search">Search</button>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <img class="card-img-top img-fluid" id="character" data-bind="attr: { src: characterImage }" alt="Character Image">
            <div class="card-body">
              <h4 class="card-title" data-bind="html: characterName">Name</h4>
              <p class="card-text" data-bind="html: characterDesc">Description</p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <input type="submit" class="btn btn-light" value="submit">
    </form>

  </div>
</div>

{% endblock %}

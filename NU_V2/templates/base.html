<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
 <title>NSBE U</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
 <link rel="stylesheet"  href="{{ url_for('static', filename='css/app.css') }}">
 <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
 integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% block head %}

{% endblock %}

</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
     <a class="navbar-brand" id="title" href="{{ url_for('goHome') }}">NSBE Universe</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav">
         <a class="nav-item nav-link" href="{{url_for('About')}}">About <span class="sr-only">(current)</span></a>
         <a class="nav-item nav-link" href="{{url_for('leaderBoard')}}">Leader Board</a>
         {% if 'username' in session %}
         <a class="nav-item nav-link" href="{{url_for('showEvents')}}">Events</a>
         <a class="nav-item nav-link" href="{{url_for('manualLogOut')}}">Logout</a>
         <a class="nav-item nav-link active" href="#">Welcome {{session.alias}}</a>
         <img src={{session.pic}} width="30" height="30" class="d-inline-block align-top" alt="">
         {% else %}
         <a class="nav-item nav-link" href="{{url_for('signUp')}}">Sign Up</a>
         <a class="nav-item nav-link" href="{{url_for('userLogin')}}">Login</a>
         {% endif %}
      </div>
     </div>
     </div>
   </nav>


 {% block content %}


 {% endblock %}


   <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBTZYzfTbP3yeBifwXQZm9VR9p5okWxyP4&v=3&callback=initMap"
    async defer></script>
 </body>
 </html>

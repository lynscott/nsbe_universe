{% extends "base.html"  %}
{% block content %}



<div class="container">
  <div class="jumbotron">
    <h1 class="display-3" id="about">Create New Event</h1>
    <form class=form-horizontal method='POST' enctype='multipart/form-data' id='eventForm'>
      {{ csrf_token }}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName" class="col-form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Event Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPoints" class="col-form-label">Points</label>
          <input type="number" class="form-control" name="points" placeholder="Points">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-form-label">Address</label>
        <input type="text" class="form-control" name="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="inputDetails" class="col-form-label">Details</label>
        <textarea class="form-control" name="details" placeholder="Details"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDate" class="col-form-label">Date</label>
          <input type="date" class="form-control" name="date">
        </div>
        <div class="form-group col-md-6">
          <label for="inputUrl" class="col-form-label">Url</label>
          <input type="url" class="form-control" name="url">
        </div>
      </div>
      <div class="form-group">
          <label class="custom-file">
            <input type="file" id="file2" name="picture" placeholder="Choose File" class="custom-file-input">
            <span class="custom-file-control">Browse</span>
          </label>
      </div>
      <input type="submit" class="btn btn-light" value="submit">
  </form>
  </div>
</div>

{% endblock %}

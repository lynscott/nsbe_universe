{% extends "base.html" %}
{% block content %}


<div class="container">
  <div class="jumbotron">
    <h1 class="display-3" id="about">Edit Event</h1>
    <form class=form-horizontal method='POST' enctype='multipart/form-data' id='eventForm'>
      {{ csrf_token }}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName" class="col-form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="{{event.name}}">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPoints" class="col-form-label">Points</label>
          <input type="number" class="form-control" name="points" placeholder="{{event.points}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-form-label">Address</label>
        <input type="text" class="form-control" name="address" placeholder="{{event.address}}">
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-form-label">Sart Time:</label>
        <input type="time" class="form-control" name="start" placeholder="{{event.start}}">
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-form-label">End Time:</label>
        <input type="time" class="form-control" name="end" placeholder="{{event.end}}">
      </div>
      <div class="form-group">
        <label for="inputDetails" class="col-form-label">Details</label>
        <textarea class="form-control" name="details" placeholder="{{event.details}}"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDate" class="col-form-label">Date</label>
          <input type="date" class="form-control" name="date" placeholder="{{event.date}}">
        </div>
        <div class="form-group col-md-6">
          <label for="inputUrl" class="col-form-label">Url</label>
          <input type="url" class="form-control" name="url">
        </div>
      </div>
      <div class="form-group">
          <label class="custom-file">
            <input type="file" id="file2" name="picture" placeholder="Choose File" class="custom-file-input">
            <span class="custom-file-control">Browse</span>
          </label>
      </div>
      <input type="submit" class="btn btn-light" value="submit">
  </form>
  </div>
</div>


{% endblock %}

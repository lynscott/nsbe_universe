{% extends 'points/points_base.html' %}

{% block event_content %}
<h3>Are you sure you want to delete this event?</h3>

<div class="container">
	{% include "points/_points.html" with event=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'points:detail'  pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}

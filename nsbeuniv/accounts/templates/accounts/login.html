{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}

<style media="screen">
form {
      text-align: left;
      display: inline-grid;
      width: 50%;
      font-size: 18px;

    }

</style>
<div class="container">
  <div class="jumbotron" align='center'>

  <h1>Log In</h1>
  <form method="post" class='form-horizontal'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-defualt btn-lg" value="Log In">

  </form>
  </div>
</div>
{% endblock %}

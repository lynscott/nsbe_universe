{% extends "base.html" %}
{% load bootstrap3 %}



{% block content %}
<style>

form {
  text-align: left;
  display: inline-grid;
  width: 50%;
  font-size: 18px;

}

</style>

<div class="container">

<div class="jumbotron" align='center'>

    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up">

  </form>
  </div>
</div>

{% endblock %}
